<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tcg Front</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image" href="Logo.webp" />
    <link href="TcgWeb.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="pokemon-loader">
            <img src="Logo.webp" alt="Loading..." class="pokeball-bounce" />

            <div class="loading-bar-container">
                <div class="loading-bar-fill"></div>
            </div>

            <div class="loading-text"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.initNavbarScroll = () => {
            let lastScrollTop = 0;
            const navbar = document.getElementById("main-navbar");

            if (!navbar) return;

            window.addEventListener("scroll", function () {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (scrollTop <= 0) {
                    navbar.classList.remove("nav-hidden");
                }
                else if (scrollTop > lastScrollTop && scrollTop > 50) {
                    navbar.classList.add("nav-hidden");
                }
                else {
                    navbar.classList.remove("nav-hidden");
                }
                lastScrollTop = scrollTop;
            });
        };
    </script>
</body>

</html>
